<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
       <div class="Titulo">
        <h1> Encriptador de texto</h1>
       </div>
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/IMG_ESCRIBIR.gif" alt="" id="IMG_ESCRIBIR" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado.</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar.
          </p>
        </div>
      </div>
      <div class="Presentacion__redes">
        <h2 class="Presentacion__Enlaces__sobtitulos">SÍGAME EN:</h2>
      </div>
      <div class="Presentacion__Enlace">
          <a class="Presentacion__Enlaces__link" href="https://github.com/jobarotero70/Proyecto-Oracle"> 
          <img src="./img/github.png">
            GITHUB</a>
          <a class="Presentacion__Enlaces__link" href="https://www.linkedin.com/in/jobar-otero-cruz-7203a21a6?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
            <img src="./img/linkedin.png">
            LINKEDIN</a>
          <a class="Presentacion__Enlaces__link" href="https://www.facebook.com/Yobaroterocz?mibextid=ZbWKwL">
          <img src="./img/facebook.png">
            FACEBOOK</a>
    </div>
    </div>
  </body>
  <script src="app.js"></script>
  <footer class="footer">Desarrollado por el Ingeniero de Sistemas Jobar Otero Cruz </footer>
</html>
